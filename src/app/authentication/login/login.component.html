<mat-card class="card">
  <mat-card-title class="full-width">Login</mat-card-title>
  <form [formGroup]="loginForm">
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="emailInput">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="passInput">
    </mat-form-field>
    <div class="full-width">
      <button mat-raised-button color="accent" type="submit" name="loginButton" (click)="onSubmit()">Login</button>
    </div>
  </form>
</mat-card>
<a routerLink="/register">Register</a>
