<p>register works!</p>
<mat-card>
    <mat-card-title>Register</mat-card-title>
    <form [formGroup]="registerForm">
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="emailInput">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="passInput">
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" name="regButton" (click)="onSubmit()">Register</button>
    </form>
</mat-card>
<a routerLink="/login">Login</a>
