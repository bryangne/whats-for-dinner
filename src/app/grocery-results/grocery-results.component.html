<p>Search results for: {{ searchQuery }}</p>

  <mat-card *ngFor="let result of results">
    <mat-grid-list cols="3">
        <mat-grid-tile colspan="2">
            <mat-grid-tile-header>
                {{ result.food.label }}
            </mat-grid-tile-header>
        </mat-grid-tile>
        <mat-grid-tile colspan="1">
          <img *ngIf="result.food.image" src="{{result.food.image}}" />
          <img *ngIf="!result.food.image" src="assets/No_Image_Available.jpg" />
        </mat-grid-tile>
      </mat-grid-list>
    <mat-action-row>
      <button mat-button color="primary">Info</button>
      <button mat-button color="secondary" (click)="onAdd(result)">Add</button>
    </mat-action-row>
  </mat-card>
